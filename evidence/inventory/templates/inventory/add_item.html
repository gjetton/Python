<!-- add_item.html -->
{% extends 'base.html' %}

{% block title %}Add Item{% endblock %}

{% block content %}
    <h1>Add Item</h1>
    <form method="post" action="{% url 'add_item' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Item</button>
    </form>
{% endblock %}
